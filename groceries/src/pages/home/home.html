<ion-header>
  <ion-navbar>
    <ion-title>Home</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

  <h3 class="no-item" text-center *ngIf="loadItems().length === 0"> No item available on the list!</h3>
  <ion-list *ngFor="let item of loadItems(); let i = index">
    <ion-item-sliding>
      <ion-item>
        <h2>{{item.name}}</h2>
        <p>{{item.quantity}}</p>
      </ion-item>
      <ion-item-options>
        <button (click)="handleEdit(item, i)" ion-button color="primary" icon-start>

          <ion-icon name="create">

          </ion-icon>
          Edit
        </button>

        <button (click)="handleRemove(item, i)" ion-button color="secondary" icon-start>

          <ion-icon name="trash">

          </ion-icon>
          Done
        </button>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>

  <ion-fab bottom right>
    <button (click)="handleAdd()" ion-fab mini>
      <ion-icon name="add"></ion-icon>
    </button>
  </ion-fab>
</ion-content>
